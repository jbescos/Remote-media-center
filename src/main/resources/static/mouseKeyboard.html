<!DOCTYPE HTML>
<html>
<head>
<title>Remote Media Center</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</script>
</head>
<body>
	<h1>Remote Media Center</h1>
	<ul>
		<li><a href="/index.html">File Explorer</a></li>
		<li><a href="/mouseKeyboard.html">Mouse/Keyboard</a></li>
	</ul>
	<h2>Mouse/Keyboard</h2>
	<div id="divA" style="width: 900px; height: 600px; clear: both; background-color: grey;"></div>
	<span></span>
	<span></span>
	<script>
		$("#divA").mousemove(function(e) {
			var pageCoords = "( " + e.pageX + ", " + e.pageY + " )";
			var clientCoords = "( " + e.clientX + ", " + e.clientY + " )";
			$("span:first").text("( e.pageX, e.pageY ) - " + pageCoords);
			$("span:last").text("( e.clientX, e.clientY ) - " + clientCoords);
		});
	</script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<title>Remote Media Center</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Remote Media Center</h1>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/screen.html">Screen</a>
			<a class="navbar-brand" href="/fileExplorer.html">File Explorer</a>
			<a class="navbar-brand" href="/vlc.html">VLC Controls</a>
			<a class="navbar-brand" href="/system.html">System</a>
		</nav>
		<h2>Screen</h2>
		<div class="row">
			<p>
				<span id="coordenates"></span>
			</p>
			<img id="screen" src="/screen/shoot" width="100%" height="100%" alt="Unable to load screen" oncontextmenu="return false;"/>
		</div>
	</div>
	<script type = "text/javascript">
	
		var eventBuffer = [];
		var busy = false;
		
		$('#screen').on('dragstart', function(event) { event.preventDefault(); });
		
		$('#screen').mousemove(function(e) {
			var offset = $(this).offset();
			var x = e.pageX - offset.left;
			var y = e.pageY - offset.top;
			var clientCoords = "( " + x + ", " + y + " )";
// 			$("#coordenates").text(clientCoords);
			eventBuffer.push({
				action: 0,
		        x: x,
		        y: y,
		        width: parseInt($("#screen").width(), 10),
		        height: parseInt($('#screen').height(), 10),
		        button: -1,
				event: -1
		    });
		});
		
		$('#screen').mousedown(function(event) {
			eventBuffer.push({
				action: 1,
				x: -1,
		        y: -1,
		        width: -1,
		        height: -1,
				button: event.button,
				event: 0
		    });
		});
		
		$('#screen').mouseup(function(event) {
			eventBuffer.push({
				action: 1,
				x: -1,
		        y: -1,
		        width: -1,
		        height: -1,
				button: event.button,
				event: 1
		    });
		});
		
		$(document).keydown(function(event) {
			eventBuffer.push({
				action: 2,
				x: -1,
		        y: -1,
		        width: -1,
		        height: -1,
				button: event.keyCode || event.which,
				event: 0
		    });
		});
		
		$(document).keyup(function(event) {
			eventBuffer.push({
				action: 2,
				x: -1,
		        y: -1,
		        width: -1,
		        height: -1,
				button: event.keyCode || event.which,
				event: 1
		    });
		});

		
		setInterval(function(){
			if(busy === false){
				busy = true;
				if(eventBuffer.length != 0){
					$.ajax({url: "/screen/action", aync: false, type: "post", contentType: 'application/json', data: JSON.stringify(eventBuffer),
						success: function(result){
							
						}
					});
					eventBuffer =[];
				}
				$.ajax({url: "/screen/shoot64", aync: false, type: "get", contentType: 'application/json',
					success: function(result){
						$('#screen').attr('src', 'data:image/jpeg;base64,'+result);
					}
				}).done(function(data) {busy = false;});
			}
		}, 200);
		
	</script>
</body>
</html>

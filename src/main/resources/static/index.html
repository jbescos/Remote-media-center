<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Remote Media Center</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/remoteMediaCenter.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Remote Media Center</h1>
		<div class="row">
			<ul class="nav navbar navbar-left d-flex d-inline-flex">
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/index.html">File Explorer</a></li>
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/mouseKeyboard.html">Mouse/Keyboard</a></li>
			</ul>
		</div>
		<h2>File Explorer</h2>
		<div class="row">
			<div id="treeview7">
				<ul>
					<li id="root"></li>
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			appendFiles($("#root"), "/");
		});

		function appendFiles(parent, path) {
			$.ajax({
				url : '/files/from',
				type : 'GET',
				contentType : 'application/json',
				data : {
					path : path
				}
			}).done(
					function(data) {
						var ul = $('<ul></ul>');
						data.forEach(function(item) {
							var a = $('<a></a>').text(item.fileName);
							var li = $('<li></li>').attr('expanded', '0');
							var path = item.absolutePath;
							if (item.directory === true) {
								a.attr('href', '#');
								a.on('click', function() {
									expand(li, path);
								});
							} else {
								var encoded = encodeURI(path);
								a.attr('href', '/files/download?path='+encoded).attr('target', '_blank');
							}
							li.append(a);
							ul.append(li);
						});
						if (data.length > 0) {
							parent.append(ul);
						}
					});
		}

		function expand(current, path) {
			if (current.attr('expanded') === '0') {
				appendFiles(current, path);
				current.attr('expanded', '1');
			} else {
				current.children('ul').remove();
				current.attr('expanded', '0');
			}
		}
	</script>

</body>
</html>

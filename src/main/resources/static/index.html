	<h1>Remote Media Center</h1>

	<h2>File Explorer</h2>
	<ul>
		<li id="root"></li>
	</ul>

	<script type="text/javascript">
		$(document).ready(function() {
			appendFiles($("#root"), "/");
		});

		function appendFiles(parent, path) {
			$.ajax({
				url : '/files/from',
				type : 'GET',
				contentType : 'application/json',
				data : {
					path : path
				}
			}).done(
					function(data) {
						var ul = $('<ul></ul>');
						data.forEach(function(item) {
							var a = $('<a></a>').text(item.fileName);
							var li = $('<li></li>').attr('expanded', '0');
							li.append(a);
							var path = item.absolutePath;
							if (item.directory === true) {
								a.on('click', function() {
									expand(li, path);
								});
							} else {
								a.on('click', function() {
									downloadFile(path);
								});
							}
							ul.append(li);
						});
						if (data.length > 0) {
							parent.append(ul);
						}
					});
		}

		function expand(current, path) {
			if (current.attr('expanded') === '0') {
				appendFiles(current, path);
				current.attr('expanded', '1');
			} else {
				current.children().empty();
				current.attr('expanded', '0');
			}
		}

		function downloadFile(path) {

		}
	</script>

</body>
</html>

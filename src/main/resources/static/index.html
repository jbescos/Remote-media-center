<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Remote Media Center</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/remoteMediaCenter.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Remote Media Center</h1>
		<div class="row">
			<ul class="nav navbar navbar-left d-flex d-inline-flex">
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/index.html">File Explorer</a></li>
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/mouseKeyboard.html">Mouse/Keyboard</a></li>
			</ul>
		</div>
		<h2>File Explorer</h2>
		<div class="row">
			<div id="treeview7">
				<ul>
					<li id="root"></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4 class="modal-title">Upload File</h4>
	      </div>
	      <div class="modal-body">
	        <form id="myForm" action="/files/upload" method="post" enctype="multipart/form-data"> 
			    <input id="uploadFilePath" type="hidden" name="path"/> 
			    <input type="file" name="file"/>
			    <input type="submit" value="Upload" /> 
			</form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	
	  </div>
	</div>
	
	<script type="text/javascript">
		
		$(document).ready(function() {
			appendFiles($("#root"), "/");
		});

		function appendFiles(parent, path) {
			$.ajax({
				url : '/files/from',
				type : 'GET',
				contentType : 'application/json',
				data : {
					path : path
				}
			}).done(
					function(data) {
						var ul = $('<ul></ul>');
						data.forEach(function(item) {
							var li = $('<li></li>').attr('expanded', '0');
							createFileItem(item, li);
							ul.append(li);
						});
						if (data.length > 0) {
							parent.append(ul);
						}
					});
		}
		
		function createFileItem(item, li){
			var div = $('<div></div>');
			var file = $('<a></a>').text(item.fileName).attr('class', 'text-secondary');
			div.append(file);
			var path = item.absolutePath;
			if (item.directory === true) {
				file.attr('href', '#');
				file.on('click', function() {
					expand(li, path);
				});
				var upload = $('<a></a>').attr('class', 'float-right').text('Upload').attr('data-target', '#myModal').attr('data-toggle', 'modal').attr('href', '#');
				upload.on('click', function() {
					$('#uploadFilePath').val(path);
				});
				div.append(upload);
			} else {
				var encoded = encodeURI(path);
				var download = $('<a></a>').attr('class', 'float-right').text('Download').attr('href', '/files/download?path=' + encoded).attr('target', '_blank');
				div.append(download);
			}
			li.append(div);
		}

		function expand(current, path) {
			if (current.attr('expanded') === '0') {
				appendFiles(current, path);
				current.attr('expanded', '1');
			} else {
				current.children('ul').remove();
				current.attr('expanded', '0');
			}
		}
	</script>

</body>
</html>

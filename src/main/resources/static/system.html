<!DOCTYPE HTML>
<html>
<head>
<title>Remote Media Center</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/remoteMediaCenter.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h1>Remote Media Center</h1>
		<div class="row">
			<ul class="nav navbar navbar-left d-flex d-inline-flex">
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/screen.html">Screen</a></li>
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/fileExplorer.html">File Explorer</a></li>
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/vlc.html">VLC Controls</a></li>
				<li class="nav-item d-inline-flex  align-items-center mr-2"><a class="nav-link d-inline-flex" href="/system.html">System</a></li>
			</ul>
		</div>
		<h2>System</h2>
		<div class="row">
			<div id="controls" style="width: 100%;">
				<ul class="nav navbar navbar-left d-flex d-inline-flex">
					<li class="nav-item d-inline-flex  align-items-center mr-2">
						<button id="restart" type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal">Restart computer</button>
					</li>
					<li class="nav-item d-inline-flex  align-items-center mr-2">
						<button id="shutdown" type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal">Shutdown computer</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="modal fade" id="modal" role="dialog">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 class="modal-title">Confirm Dialog</h4>
	            </div>
	            <div class="modal-body">
	            	<p>
	                	Do you want to continue with the action? 
	                </p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	                <button id="yes" type="button" class="btn btn-danger btn-ok" data-dismiss="modal">Yes</button>
	            </div>
	        </div>
	    </div>
	</div>
	<script type = "text/javascript">
		var action;
		
		$('#restart').on('click', function() {
			action = 'restart';
		});
		
		$('#shutdown').on('click', function() {
			action = 'shutdown';
		});
		
		$('#yes').on('click', function() {
			$.ajax({
				url : '/system/'+action,
				type : 'GET',
				contentType : 'application/json',
				success: function(result){
					checkRunning();
				}
			});
		});
		
	</script>
</body>
</html>

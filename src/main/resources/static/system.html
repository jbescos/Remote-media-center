<!DOCTYPE HTML>
<html>
<head>
<title>Remote Media Center</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="/css/remoteMediaCenter.css">
<script src="/js/jquery-3.3.1.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header margin-header">
			<h1>Remote Media Center</h1>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="/screen.html">Screen</a>
			<a class="navbar-brand" href="/fileExplorer.html">File Explorer</a>
			<a class="navbar-brand" href="/media_vlc.html">Media Controls</a>
			<a class="navbar-brand" href="/system.html">System</a>
		</nav>
		<h2 class="margin-header">System</h2>
		<div class="row">
			<button id="restart" type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal">Restart computer</button>
			<button id="shutdown" type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal">Shutdown computer</button>
		</div>
	</div>
	<div class="modal fade" id="modal" role="dialog">
	    <div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h4 class="modal-title">Confirm Dialog</h4>
	            </div>
	            <div class="modal-body">
	            	<p>
	                	Do you want to continue with the action? 
	                </p>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
	                <button id="yes" type="button" class="btn btn-danger btn-ok" data-dismiss="modal">Yes</button>
	            </div>
	        </div>
	    </div>
	</div>
	<script type = "text/javascript">
		var action;
		
		$('#restart').on('click', function() {
			action = 'restart';
		});
		
		$('#shutdown').on('click', function() {
			action = 'shutdown';
		});
		
		$('#yes').on('click', function() {
			$.ajax({
				url : '/system/'+action,
				type : 'GET',
				contentType : 'application/json',
				success: function(result){
					checkRunning();
				}
			});
		});
		
	</script>
</body>
</html>
